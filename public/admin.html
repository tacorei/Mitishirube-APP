<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>スタッフ管理パネル - Staff Only</title>
    <link rel="stylesheet" href="/home.css" />
    <link rel="manifest" href="/manifest.json" />
    <style>
        :root {
            --admin-bg: #1a1c23;
            --admin-card: #242632;
            --admin-text: #e1e1e1;
            --admin-accent: #3b82f6;
        }

        body.admin-mode {
            background: var(--admin-bg);
            color: var(--admin-text);
        }

        .admin-layout {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .glass-card {
            background: var(--admin-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #12141a;
            border: 1px solid #3f4451;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .btn-admin {
            width: 100%;
            padding: 14px;
            background: var(--admin-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-admin:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .staff-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .staff-header h1 {
            font-size: 1.5rem;
            color: var(--admin-accent);
        }

        .logout-btn {
            background: #ef4444;
            margin-top: 10px;
            padding: 8px;
            font-size: 0.8rem;
        }

        /* 管理者用追加スタイル */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #1e2533;
            color: #94a3b8;
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--admin-accent);
            color: white;
            border-color: var(--admin-accent);
        }

        .admin-data-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .data-item {
            background: #1e2533;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-info h4 {
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .data-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .data-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn-edit {
            background: #3b82f6;
        }

        .btn-delete {
            background: #ef4444;
        }

        .mgmt-form {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="admin-mode">
    <div class="admin-layout">
        <div style="margin-bottom: 20px;">
            <a href="/posts.html"
                style="color: #888; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px;">
                ← 一般画面（最新情報）に戻る
            </a>
        </div>

        <!-- ログインセクション -->
        <div id="login-section" class="glass-card">
            <div class="staff-header">
                <h1>スタッフ・ログパネル</h1>
                <p>関係者専用の入力画面です</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>ユーザー名</label>
                    <input type="text" id="username" placeholder="Staff ID" required />
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" id="password" placeholder="••••••••" required />
                </div>
                <button type="submit" class="btn-admin">認証して入室</button>
            </form>
        </div>

        <!-- 管理メニュータブ（管理者のみ表示） -->
        <div id="admin-tabs" class="admin-tabs hidden">
            <button class="tab-btn active" data-tab="post-section">投稿作成</button>
            <button class="tab-btn" data-tab="event-mgmt-section">イベント管理</button>
        </div>

        <!-- 投稿セクション (ブース・管理者共通) -->
        <div id="post-section" class="glass-card hidden">
            <div class="staff-header">
                <h1>Hello, <span id="display-booth-name"></span></h1>
                <p>新しい情報をログに記録します</p>
            </div>
            <form id="post-form">
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" id="post-title" placeholder="（例）ワークショップ開始" required />
                </div>
                <div class="form-group">
                    <label>本文</label>
                    <textarea id="post-body" rows="5" placeholder="詳細を入力してください..." required></textarea>
                </div>
                <div class="form-group">
                    <label>記録日時</label>
                    <input type="text" id="posted-at" />
                </div>
                <button type="submit" class="btn-admin">ログを公開する</button>
                <button type="button" class="btn-admin logout-btn cmd-logout">ログアウト</button>
            </form>
        </div>

        <!-- イベント管理セクション (管理者のみ) -->
        <div id="event-mgmt-section" class="glass-card hidden">
            <div class="staff-header">
                <h1>イベントマスター管理</h1>
                <p>全イベントの追加・編集・削除が行えます</p>
            </div>

            <!-- イベント追加フォーム -->
            <form id="event-form" class="mgmt-form">
                <h3 style="margin-bottom: 15px; border-bottom: 1px solid #444;">新規イベント登録</h3>
                <div class="form-group">
                    <label>イベントID (英数字推奨)</label>
                    <input type="text" id="ev-id" placeholder="michishirube-2026" required />
                </div>
                <div class="form-group">
                    <label>イベント名</label>
                    <input type="text" id="ev-name" placeholder="イベント名称" required />
                </div>
                <div class="form-group">
                    <label>サブタイトル</label>
                    <input type="text" id="ev-subtitle" placeholder="キャッチコピーなど" />
                </div>
                <div class="form-group">
                    <label>開催日</label>
                    <input type="date" id="ev-date" placeholder="2026-02-14" />
                </div>
                <div class="form-group">
                    <label>場所</label>
                    <input type="text" id="ev-location" placeholder="会場名" />
                </div>
                <button type="submit" class="btn-admin">イベントを保存</button>
            </form>

            <hr style="border-color: #444; margin: 30px 0;">

            <h3 style="margin-bottom: 15px;">登録済みイベント一覧</h3>
            <div id="event-list-admin" class="admin-data-list">
                <!-- JSで生成 -->
            </div>

            <button type="button" class="btn-admin logout-btn cmd-logout" style="margin-top: 30px;">ログアウト</button>
        </div>

    </div>

    <script src="/admin.js"></script>
</body>

</html>
