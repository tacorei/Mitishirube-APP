<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>イベントホーム</title>
  <link rel="stylesheet" href="/home.css" />
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>

<body>
  <header class="site-header">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
      <div>
        <h1>イベント一覧</h1>
        <p>イベントを選ぶと詳細が表示されます。</p>
      </div>
      <button id="install-btn" class="primary-button-outline" style="display: none; cursor: pointer;">
        アプリを入手
      </button>
      <button id="dark-mode-toggle"
        style="background:none; border:none; cursor:pointer; font-size:1.2rem; margin-left:10px;">
        🌙
      </button>
    </div>
  </header>

  <main class="layout">
    <section class="event-list">
      <h2>開催予定イベント</h2>
      <!-- イベント選択ボタンをJSで生成します -->
      <div id="event-buttons" class="event-buttons"></div>
    </section>

    <section class="event-detail">
      <h2>イベント詳細</h2>
      <!-- 選択したイベントの詳細をJSで表示します -->
      <div id="event-detail" class="detail-card">
        <p>左のイベントを選んでください。</p>
      </div>
    </section>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <script src="/home.js"></script>
</body>

</html>
